        :root { --primary: #0056b3; --present: #198754; --absent: #dc3545; }
        body { background-color: #f8f9fa; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        .header-box { 
            position: sticky; top: 0; background: #004085; color: white; 
            z-index: 1000; padding: 12px; border-bottom: 3px solid #ffc107;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .mode-selector {
            background: rgba(255,255,255,0.15);
            border-radius: 8px;
            padding: 10px;
            margin: 10px 0;
            display: flex;
            justify-content: space-around;
        }

        .mode-btn {
            flex: 1;
            margin: 0 5px;
            font-size: 0.75rem;
            font-weight: bold;
            padding: 8px;
            border: 2px solid transparent;
        }

        .mode-btn.active { border-color: #ffc107; background-color: white !important; color: #004085 !important; }

        .student-row {
            background: white; margin-bottom: 6px; border-radius: 10px;
            padding: 12px; display: flex; justify-content: space-between;
            align-items: center; border-left: 8px solid #ccc;
            cursor: pointer; transition: 0.2s;
        }
        
        .student-row.is-p { border-left-color: var(--present); background-color: #e8f5e9; }
        .student-row.is-a { border-left-color: var(--absent); background-color: #ffebee; }

        .status-badge { font-weight: bold; font-size: 0.9rem; padding: 4px 10px; border-radius: 5px; }
        .badge-p { background: var(--present); color: white; }
        .badge-a { background: var(--absent); color: white; }

        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-top: 10px; }
        .stat-item { background: rgba(255,255,255,0.1); padding: 5px; border-radius: 6px; text-align: center; }
        .stat-num { display: block; font-size: 1.2rem; font-weight: 800; }
        .stat-label { font-size: 0.6rem; text-transform: uppercase; opacity: 0.8; }
    </style>
</head>

                else { formatted.push(roll.substring(roll.length - 3)); }
            });
            for (let i = 0; i < formatted.length; i += 3) {
                msg += "```" + formatted.slice(i, i + 3).join("   ") + "```\n";
            }
        } else { msg += "*ALL PRESENT (NIL)*"; }

        window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`, '_blank');
    }

    // Initialize
    renderList();
</script>
